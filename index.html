<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/routemanager.js"></script>
        <script src="js/googlemaps.js"></script>
        <script src="js/transportmiddel.js"></script>
        <script src="js/parser.js"></script>
        <script src="js/uimanager.js"></script>
        
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClR0KjmU1mJysUUiezMNZJ25WCXB4W7ag&callback=mapsCallback">
        </script>
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    </head>
    
    <body>
         <div id="bodyContainer">
            <div id="map"></div>
             
             <!--Search bar-->
             <div id="searchBarContainer">
                <input id="inputTransportId" type="text" name="transportId" placeholder="Linjenummer..">
                <button id="btnAddTransport" onclick="btnAddTransport()">Legg til transport</button>
                 <div id="textInfo">TEST</div>
            </div>
             

            <!--Selected transport-->
            <div id="bottomContainer">
                <select id="selectRoute" onchange="onChangeRoute()"></select>
                <select id="selectTransport" onchange="onChangeTransport()"></select> 
            </div>
             
            <!--Checkbokser-->
            <div id="sideBarContainer">
                <input type="checkbox" id="chkMapFollow">Stalkermodus<br>
                <input type="checkbox" id="chkMapTraffic" onclick='setTrafikkLag();'>Trafikk<br>
            </div>
        </div>
    </body>
</html>
